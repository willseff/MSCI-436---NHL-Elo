<!DOCTYPE html>
<html>
<head>
	<title>NHL Elo</title>
	<link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
	<header>
		<h1>
			NHL Elo Ratings
		</h1>
	</header>

	<table>
		<tr>
			<th>Team</th>
			<th>Rating</th>
		</tr>

		{% for team, rating in elo_ratings.items() %}
		<tr>
			<th>{{team}}</th>
			<th>{{rating}}</th>
		</tr>
		{% endfor %}
	</table>

</body>
</html>
