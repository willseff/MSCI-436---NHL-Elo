<!DOCTYPE html>
<html>
<head>
	<title>NHL Elo</title>
	<link type="text/css" rel="stylesheet" href="static/css/main.css">
</head>

<div class="pure-table">
  <a href="home">Home</a>
  <a href="predictions">Predictions</a>
  <a href="about">About</a>
  <a href="elohistory">Elo History</a>
</div>

<body>
	<header>
		<h1>
		Predictions for Upcoming Games
		</h1>
	</header>

	<table>
		<tr>
			<th>id</th>
			<th>Date</th>
			<th>Visitor</th>
			<th>Visitor Win Probablity</th>
			<th>Home</th>
			<th>Home Win Probablity</th>
		</tr>

		{% for row in predicts %}
		<tr>
			{% for item in row %}
			<th>{{item}}</th>
			{% endfor %}
		</tr>
		{% endfor %}

	</table>

</body>
</html>
